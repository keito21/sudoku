<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sudoku Menu</title>
  <style>
    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:#0b1220;font-family:Inter,system-ui;color:#e6eef8;text-align:center}
    .card{background:#071328;padding:30px 40px;border-radius:14px;box-shadow:0 0 20px rgba(0,0,0,0.4);animation:fadeIn 0.6s ease}
    h1{margin:0 0 20px;font-size:24px;text-shadow:0 0 8px #ef4444;animation:glow 2s ease-in-out infinite alternate}
    button{display:block;width:100%;margin:10px 0;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);background:rgba(255,255,255,0.05);color:#fff;font-size:16px;cursor:pointer;transition:0.2s}
    button:hover{background:rgba(255,255,255,0.15)}
    @keyframes glow{0%{text-shadow:0 0 4px #ef4444;}100%{text-shadow:0 0 14px #ff6666;}}
    @keyframes fadeIn{from{opacity:0;transform:translateY(15px)}to{opacity:1;transform:translateY(0)}}
  </style>
</head>
<body>
  <div class="card">
    <h1>Sudoku Menu</h1>
    <button onclick="location.href='index.html'">Play</button>
    <button onclick="alert('Settings coming soon!')">Settings</button>
    <button onclick="alert('Made by Meeeeeeee koint XD')">Credits</button>
  </div>
</body>
</html>
